{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    input {
        max-width: 40em;
    }
</style>
<div class="form-container">
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <style type="text/css">
            #id_amount_budgeted_1 {
                display: none;
            }
        </style>
        <button class="btn btn-success" type="submit">Update</button>
    </form>
</div>
{% endblock content %}
